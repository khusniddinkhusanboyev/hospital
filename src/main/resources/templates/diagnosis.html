<!-- Appointment Start -->
<div class="container-fluid bg-primary my-5 py-5">
  <div class="container py-5">
    <div class="row gx-5">

      <div class="col-lg-6">
        <div class="bg-white text-center rounded p-5">
          <h1 class="mb-4">Diagnosis</h1>
          <form th:action="@{/save-diagnos}" method="post" th:object="${newdiagnosis}">
            <div class="row g-3">
              <div class="col-12 col-sm-6">
                <input type="text" required class="form-control bg-light border-0"  th:field="*{doctor}" name="fullName" placeholder="Doctor's Fullname" style="height: 55px;">
              </div>
              <div class="col-12 col-sm-6">
                <select class="form-select bg-light border-0" th:field="*{patient}" name="typeIllness" style="height: 55px;">
                  --><option th:each="p : ${pts}" th:text="${p.fullname}" th:value="${p.id}" >Bemor shikoyat</option>
                </select>
              </div>

             <!-- <div class="col-12 col-sm-6">
                <input required type="text" th:field="*{diagnosis}" name="email" class="form-control bg-light border-0" placeholder="Diagnosis..." style="height: 55px;">
              </div>-->
              <div class="col-12">
                <textarea class="form-control bg-light border-0" th:field="*{diagnosis}" rows="5" placeholder="Diagnosis..."></textarea>
              </div>

              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-lg-12 mb-5  mt-5 mb-lg-0">
        <table class="table" style="color:black">
          <thead>
          <tr>
            <th scope="col">Doctor</th>
            <th scope="col">Diagnosis</th>
            <th scope="col">Patient</th>
            <th scope="col">Time</th>
          </tr>
          <tbody>
          </thead>
          <tr th:each="ds:${diagnosis}">
            <td ><form th:action="@{/del/{id}(id=${ds.id})}" method="post">
              <button class="btn btn-outline-primary" style="color:white" type="submit" alt="remove" th:text="${ds.doctor}"></button>
            </form></td>
            <td th:text="${ds.diagnosis}">@mdo</td>
            <td th:text="${ds.patient}">@mdo</td>
            <td th:text="${ds.localDateTime}">@mdo</td>
          </tr>

          </tbody>
        </table>
      </div>

    </div>
